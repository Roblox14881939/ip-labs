<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Практична робота 1 — Карта зображень та таблиці</title>
  <style>

    .img-wrap { position: relative; width: 100%; max-width: 420px; margin: 12px 0; }
    .img-wrap img { width: 100%; height: auto; display: block; border-radius: 12px; border: 1px solid #e6e6e6; }
    .coords { background: #111; color: #e8e8e8; padding: 12px; border-radius: 10px; overflow: auto; font-family: ui-monospace, Menlo, Consolas, monospace; font-size: 13px; }

    table.layout7 { width: auto; border-collapse: collapse; margin: 4px 0; background: #fff; }
    table.layout7 td { border: 1px solid #000; padding: 6px 8px; white-space: nowrap; }
  </style>
</head>
<body>
  <header>
    <h1>Практична робота 1 </h1>
  </header>
  <main>
    <section class="card" id="task1">
      <h2>Завдання 1. Карта зображень (Варіант 1 «Робочий стіл»)</h2>
      <p>Активні області: <b>комп’ютер</b>, <b>телефон</b>, <b>кава</b>.</p>
      <div class="img-wrap">
        <img id="desk" src="v1.jpg" alt="Робочий стіл" usemap="#deskmap" />
        <map name="deskmap">
          <!-- ноутбук: прямокутник -->
          <area shape="rect" coords="25,55,275,343"
                href="https://rozetka.com.ua/ua/computers/c80095/" target="_blank" alt="Комп’ютери" />
          <!-- телефон: полігон -->
          <area shape="poly" coords="305,150,365,150,365,290,305,290"
                href="https://rozetka.com.ua/ua/mobile-phones/c80003/" target="_blank" alt="Смартфони" />
          <!-- кава: коло -->
          <area shape="circle" coords="332,325,48"
                href="https://bt.rozetka.com.ua/ua/coffee_machines/c80164/" target="_blank" alt="Кава" />
        </map>
      </div>
    </section>
    <section class="card" id="task2">
      <h2>Завдання 2. Таблиця (Варіант 7)</h2>
      <table class="layout7">
        <tbody>
          <tr>
            <td colspan="3">Клітинка 1</td>
          </tr>
          <tr>
            <td rowspan="2" colspan="2">Клітинка 2</td>
            <td>Клітинка 4</td>
          </tr>
          <tr>
            <td>Клітинка 5</td>
          </tr>
          <tr>
            <td>Клітинка 6</td>
            <td>Клітинка 7</td>
            <td>Клітинка 8</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>

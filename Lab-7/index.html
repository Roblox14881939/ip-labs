<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота №7 - Flexbox</title>
    <link rel="stylesheet" href="/Lab-7/css/styles.css">
</head>
<body>
    <header id="featured_container">
        <div class="container">
            
            <div class="news-flex-container">
                
                <div class="news-item">
                    <a href="https://lpnu.ua/news/instytuty-dosiahnennia-plany-motyvatsiia-tematychnyi-nomer-zhurnalu-lvivska-politekhnika">
                        <div class="img-wrapper">
                            <img src="/Lab-7/img1.png" alt="Інститути" class="img-responsive">
                            <div class="shadow_featured"></div>
                            <h2><span>Інститути – досягнення, плани, мотивація: тематичний номер журналу</span></h2>
                        </div>
                    </a>
                </div>

                <div class="news-item">
                    <a href="https://lpnu.ua/news/konferentsiia-trudovoho-kolektyvu-natsionalnoho-universytetu-lvivska-politekhnika">
                        <div class="img-wrapper">
                            <img src="/Lab-7/img2.png" alt="Звіт ректора" class="img-responsive">
                            <div class="shadow_featured"></div>
                            <h2><span>Звіт в.о. ректора Львівської політехніки Юрія Бобала</span></h2>
                        </div>
                    </a>
                </div>

                <div class="news-item">
                    <a href="https://lpnu.ua/news/politekhnika-ekskursiina">
                        <div class="img-wrapper">
                            <img src="/Lab-7/img3.png" alt="Політехніка екскурсійна" class="img-responsive">
                            <div class="shadow_featured"></div>
                            <h2><span>Політехніка екскурсійна</span></h2>
                        </div>
                    </a>
                </div>

                <div class="news-item">
                    <a href="https://lpnu.ua/news/lvivska-politekhnika-u-reitynhakh-zakladiv-vyshchoi-osvity">
                        <div class="img-wrapper">
                            <img src="/Lab-7/img4.png" alt="Рейтинги" class="img-responsive">
                            <div class="shadow_featured"></div>
                            <h2><span>Львівська політехніка у рейтингах закладів вищої освіти</span></h2>
                        </div>
                    </a>
                </div>

            </div>
        </div>
    </header>
</body>
</html>
